<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
		<link rel="stylesheet" type="text/css" href="../css/registerstyle.css">
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<body>
	<div class = "box">
		<h2>Sign Up</h2>
		<form>
			<i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i><input type="text" placeholder=" First Name"required><br>

			<i class="fa fa-user fa-lg fa-fw" aria-hidden="true"></i><input type="text" placeholder=" Last Name" required><br>

			<i class="fa fa-mars fa-lg fa-fw" aria-hidden="true"></i><input type="radio" name="Gender" value="Male">Male
			<i class="fa fa-venus fa-lg fa-fw" aria-hidden="true"></i><input type="radio" name="Gender" value="Female">Female<br>
			<i class="fa fa-calendar fa-lg fa-fw" aria-hidden="true"></i><input type="text" placeholder=" Date Of Birth (dd-mm-yyyy)"required><br>

			<i class="fa fa-envelope fa-lg fa-fw" aria-hidden="true"></i><input type="Email" placeholder=" Email Address" required><br>

			<i class="fa fa-unlock fa-lg fa-fw" aria-hidden="true"></i><input type="Passoword" placeholder=" New Passoword" required><br>
			<i class="fa fa-lock fa-lg fa-fw" aria-hidden="true"></i><input type="Passoword" placeholder=" Confirm Passoword" required>
			<input type="submit" value = "Register">
			
		</form>

	</div>

</body>
</html>
